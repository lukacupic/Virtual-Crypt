<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Virtualna kripta | Sv. Blaž</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/loading.css" />
    <link rel="stylesheet" href="styles/instructions.css" />
    <link rel="stylesheet" href="styles/info.css" />
  </head>

  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.5.17/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.143.0/build/three.module.js"
        }
      }
    </script>
    <script src="js/world.js" type="module"></script>

    <div id="blocker">
      <div id="instructions">
        <p style="font-size: 3em">Kliknite za početak</p>
        <p>
          Izlaz: ESC <br />
          Kretanje: WASD ili <span id="arrows">&larr;&uarr;&rarr;&darr;</span>
          <br />
          Razgledavanje: MIŠ
        </p>
      </div>
    </div>

    <video
      id="video"
      crossorigin="anonymous"
      playsinline
      muted
      style="display: none"
      src="/assets/videos/intro.mp4"
    ></video>

    <section id="loading-screen">
      <div id="title">
        <p>SANCTUARIUM ADIGNANI</p>
      </div>
    </section>

    <section id="info">
      <div id="info-main"></div>
      <div id="info-top">
        <p>
          <span class="info-text">Pritisnite</span>
          <span class="info-text-accent">i</span>
          <span class="info-text">za</span>
          <span class="info-text">informacije</span>
        </p>
        <p>
          <span class="info-text">Press</span>
          <span class="info-text-accent">i</span>
          <span class="info-text">for</span>
          <span class="info-text">information</span>
        </p>
      </div>
    </section>
  </body>
</html>
